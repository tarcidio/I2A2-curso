<!DOCTYPE html>
<html>
<head>
  <title>Redes Generativas - Esqueci Minha Senha</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .error-message {
      color: red;
      margin-top: 5px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jfif" alt="Logo da Empresa">
  </header>

  <main>
    <div class="form-container">
      <h1>Esqueci Minha Senha</h1>
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Redefinir Senha</button>
      </form>
    </div>

    <div id="popup" class="popup">
      <p>O link para redefinição de senha foi enviado para o endereço informado.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
