<!DOCTYPE html>
<html>
<head>
  <title>Redes Generativas - Instituto I2A2</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class = "container">
      <img src="logo.jfif" alt="Logo da Empresa">
    </div>
  </header>

  <main>
    <h1>Bem-vindo à Piratas do Futuro!</h1>
    <p>Faça login para acessar a lista de produtos.</p>

    </form>

    <a href="forgot-password.html">Esqueci minha senha</a>
  </main>

  <script src="script.js"></script>
</body>
